      uses: ./.github/actions/chisel-build
      with:
        axis_clock: '156.25'
        core_clock: '156.25'
        symb_width: '8'
        bus_width: ${{ matrix.bus-width}}
        poly: '285'
        fcr: '0'
        n_len: '108'
        k_len: '106'

    - name: coco-sim
      uses: ./.github/actions/cocotb-sim
